<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banner不限高</title>
    <link rel="stylesheet" href="../css/banner2.css">
</head>
<body>
<div>
    <h4>简介</h4>
    <p>本案例为不定高轮播，采用“非插件”形式实现</p>
</div>
<div class="banner" data-config='{"speed":"500","delay":"1500","dir":"left"}'>
    <ul class="list">
        <li class="item"><a href="javascript:;"><img src="../img/banner1.png" alt="banner1.png"></a></li>
        <li class="item"><a href="javascript:;"><img src="../img/banner2.png" alt="banner2.png"></a></li>
        <li class="item"><a href="javascript:;"><img src="../img/banner3.png" alt="banner3.png"></a></li>
        <li class="item"><a href="javascript:;"><img src="../img/banner4.png" alt="banner4.png"></a></li>
    </ul>
    <div class="prev">&lt;</div>
    <div class="next">&gt;</div>
    <div class="page">
        <a class="item current" href="javascript:;">1</a>
        <a class="item" href="javascript:;">2</a>
        <a class="item" href="javascript:;">3</a>
        <a class="item" href="javascript:;">4</a>
    </div>
</div>
<script src="../js/jquery1.42.min.js"></script>
<script src="../js/banner2.js"></script>
</body>
</html>
